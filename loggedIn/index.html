<!DOCTYPE html>
 <html>
  <head>
    <title>Meu Repertorio - Login</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container container-fluid">
      <div class="row pt-5">
       <div class="col"></div>
        <div class="col-md-4 col-lg-3 col-6 align-self-center align-items-center pt-2">
          <img src="img/logo.png" class="align-self-center img-fluid" alt="Meu Repertorio">
          <h1 class="h1 brand-name">Meu <br>Repert√≥rio</h1>
          <form>
            <div class="form-group">
              <input type="email" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control login-input" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block login-submit">Entrar</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    
    
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
