<!DOCTYPE html>
 <html>
  <head>
    <title>Meu Repertorio - Login</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <!-- Modal cadastro -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Cadastro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!--Fecha Modal -->
    <div class="container container-fluid pt-3">
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3 col-6 align-self-center align-items-center">
          <img src="img/logo.png" class="align-self-center img-fluid" alt="Meu Repertorio">
          <h1 class="h1 brand-name">Meu <br>Repertório</h1>
          <form>
            <div class="form-group">
              <input type="email" class="form-control login-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control login-input" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block login-submit">Entrar</button>
              <div class="row justify-content-center">
                <a href="#" class="btn-sm col-md-5 col-4 mr-2 fa fa-facebook"></a>
                <a href="#" class="btn-sm col-md-5 col-4 ml-2 fa fa-google"></a>
              </div>
          </form>
          <p class="text-center new-cad" data-toggle="modal" data-target="#signupModal">Ainda não tenho cadastro</p>      
        </div>
      </div>
    </div>
    
    
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
